{% extends "base.html" %}

{% block title %}Eliminar Estudiante{% endblock %}

{% block content %}
<h2>Eliminar Estudiante</h2>
<p>¿Estás seguro de que deseas eliminar a {{ estudiante.nombre }} {{ estudiante.apellido }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_estudiantes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
